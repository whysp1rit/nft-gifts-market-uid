<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="ngrok-skip-browser-warning" content="true">
    <title>{% block title %}NFT Gifts Market{% endblock %}</title>
    
    <!-- Telegram WebApp CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 16px;
        }
        
        .header {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .nav-tabs {
            display: flex;
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-tab.active {
            color: var(--tg-theme-link-color, #2481cc);
            border-bottom: 2px solid var(--tg-theme-link-color, #2481cc);
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }
        
        .btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #6c757d);
            color: var(--tg-theme-text-color, #ffffff);
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #000;
        }
        
        .form-group {
            margin: 16px 0;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ced4da);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--tg-theme-link-color, #2481cc);
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ced4da);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-paid {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .deal-item {
            border-bottom: 1px solid var(--tg-theme-hint-color, #e9ecef);
            padding: 12px 0;
        }
        
        .deal-item:last-child {
            border-bottom: none;
        }
        
        .deal-amount {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-link-color, #2481cc);
        }
        
        .deal-id {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-2 { margin-top: 8px; }
        .mt-3 { margin-top: 12px; }
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <h1>üéÅ NFT Gifts Market</h1>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab" onclick="navigateTo('/')">
            üè† –ì–ª–∞–≤–Ω–∞—è
        </button>
        <button class="nav-tab" onclick="navigateTo('/create')">
            ‚ûï –°–æ–∑–¥–∞—Ç—å
        </button>
        <button class="nav-tab" onclick="navigateTo('/deals')">
            üìã –°–¥–µ–ª–∫–∏
        </button>
        <button class="nav-tab" onclick="navigateTo('/profile')">
            üë§ –ü—Ä–æ—Ñ–∏–ª—å
        </button>
        <button class="nav-tab" onclick="navigateTo('/admin')" id="adminTab" style="display: none;">
            üîß –ê–¥–º–∏–Ω
        </button>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let user = tg.initDataUnsafe?.user;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ startapp –¥–ª—è –ø—Ä—è–º–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–¥–µ–ª–∫–µ
        let startParam = tg.initDataUnsafe?.start_param;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
        if (!startParam) {
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            startParam = urlParams.get('tgWebAppStartParam');
        }
        
        // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä startapp –∏–∑ URL
        if (!startParam) {
            const urlParams = new URLSearchParams(window.location.search);
            startParam = urlParams.get('startapp');
        }
        
        console.log('Start param:', startParam);
        console.log('Init data:', tg.initDataUnsafe);
        
        if (startParam && startParam.startsWith('deal_')) {
            let dealId = startParam.replace('deal_', '');
            console.log('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–¥–µ–ª–∫–µ:', dealId);
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–¥–µ–ª–∫–∏
            setTimeout(() => {
                window.location.href = '/deal/' + dealId;
            }, 500);
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function navigateTo(path) {
            window.location.href = path;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
        function updateActiveTab() {
            const tabs = document.querySelectorAll('.nav-tab');
            const currentPath = window.location.pathname;
            
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (currentPath === '/') {
                tabs[0].classList.add('active');
            } else if (currentPath === '/create') {
                tabs[1].classList.add('active');
            } else if (currentPath === '/deals') {
                tabs[2].classList.add('active');
            } else if (currentPath === '/profile') {
                tabs[3].classList.add('active');
            } else if (currentPath === '/admin') {
                tabs[4].classList.add('active');
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω –≤–∫–ª–∞–¥–∫—É –¥–ª—è –∞–¥–º–∏–Ω–∞ (ID –∏–∑ config.ini)
            if (window.telegramUser && window.telegramUser.id == 8463760149) {
                document.getElementById('adminTab').style.display = 'block';
            } else {
                document.getElementById('adminTab').style.display = 'none';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showAlert(message, type = 'info') {
            tg.showAlert(message);
        }
        
        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
        function confirmAction(message, callback) {
            tg.showConfirm(message, callback);
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                tg.showAlert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            });
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π
        function shareLink(url, text) {
            if (tg.platform !== 'unknown') {
                tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
            } else {
                copyToClipboard(url);
            }
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', updateActiveTab);
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        window.telegramUser = user;
        window.telegramWebApp = tg;
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
